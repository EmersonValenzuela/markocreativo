<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MarkoCreativo</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<section class="container-initial">
			<div class="container-logo">
				<h1>LOGO</h1>
			</div>
			<header class="container-nabvar">
				<nav class="menu">
					<ul class="list">
						<li>NOSOTROS</li>
						<li>SERVICIOS</li>
						<li>PORTAFOLIO</li>
						<li>CLIENTES</li>
						<li>CONTACTO</li>
					</ul>
				</nav>
			</header>

			<div class="container-slider">
				
				<div id="slideshow">
				    <div class="control">
				        <button id="previous">&lt;</button>
				        <button id="next">&gt;</button>
				    </div>
				    <!-- IMAGES SLIDERS -->
				    <ul id="slides">

				        <li class="slideActive item-img-slider img-slider-1">
				        	<div>
				    			<h1 class="text-slider">
				    				ONE SLIDER
				    				HELLO WORD!
				    			</h1>
				    		</div>
				    	</li>
				        <li class="item-img-slider img-slider-2">
				        	<div>
				    			<h1 class="text-slider">
				    				TWO SLIDER
				    				HELLO WORD!
				    			</h1>
				    		</div>
				        </li>
				        <li class="item-img-slider img-slider-3">
				        	<div>
				    			<h1 class="text-slider">
				    				TRHEE SLIDER
				    				HELLO WORD!
				    			</h1>
				    		</div>
				        </li>

				    </ul>
				    <!-- PAGINATION -->
				    <div class="pager">
				        <ul>
				            <li id="first">1</li>
				            <li id="second">2</li>
				            <li id="third">3</li>
				        </ul>
				    </div>
				    <!-- PROGRESS -->
				    <div class="progressbar">
				        <div class="full">
				            <div class="progress"></div>
				        </div>
				    </div>
				</div>

			</div>
	</section>

	<section class="container-about-us">
		<h1>About-us</h1>
	</section>

	<section class="container-services">
		<h1>Services</h1>
	</section>

	<section class="container-banner-title-jobs">
		<h1>Banner title jobs</h1>
	</section>

	<section class="container-briefcase">
		<h1>Briefcase</h1>
		<div class="container-grid">
			<div class="grid">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
				<div class="item">6</div>
				<div class="item">7</div>
				<div class="item">8</div>
				<div class="item">9</div>
				<div class="item">10</div>
			</div>
		</div>
	</section>

	<section class="container-customers">
		<h1>customers</h1>
	</section>

	<section class="container-contact-us">
		<h1>contact-us</h1>
	</section>


<script src="js/carousel-landing.js"></script>
</body>
</html>
